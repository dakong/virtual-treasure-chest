<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
<div id="root"></div>
<script src="https://unpkg.com/react@17/umd/react.{{ environment}}.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.{{ environment }}.js" crossorigin></script>
<script src="{{ url_for('static', filename='scripts/main.bundle.js')}}"></script>
<script>
    const students = JSON.parse('{{ students | tojson | safe }}');
    const authenticated = JSON.parse('{{ authenticated | tojson | safe }}');
    const treasure_items = JSON.parse('{{ treasure_items | tojson | safe }}');
    ReactDOM.render(
        React.createElement(VirtualTreasureChest.App, { students, authenticated }),
        document.getElementById('root')
    );
</script>
