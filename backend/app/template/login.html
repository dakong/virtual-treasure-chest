<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;1,500&display=swap" rel="stylesheet"><link rel="stylesheet" href="{{ url_for('static', filename='styles/form.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="main">
    {% if fail == True%}
    <div class="alert alert-danger" role="alert">
        Incorrect username or password.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}

    <form class="form" method="POST" action="/login">
        <div class="form-group">
            <label for="form-control-username">{{ form.username.label }}</label>
            {{ form.username(id="form-control-username", class="form-control") }}
        </div>
        <div class="form-group">
            <label for="form-control-password">{{ form.password.label }}</label>
            {{ form.password(id="form-control-password", class="form-control") }}
        </div>
        <input class="btn btn-success btn-block" type="submit" value="Sign in">
    </form>
</div>
<script>
    let closeBtn = document.querySelector('.alert > button.close');
    closeBtn.addEventListener('click', function() { this.parentNode.remove()})
</script>
